<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "baseadm.html" %}
    {% block content%}
    <div class="vertical-center">
        <div class="container">
                <div class="card-header">
                    <div class="card-body">
                        <form action="http://localhost:8080/add_user" method="POST">
                            <p>Username:</p>
                            <p><input type="text" name="username" placeholder="Username" required/></p>
                            <p>Email:</p>
                            <p><input type="email" name="email" placeholder="Email" required/></p>
                            <p>Password:</p>
                            <p><input type="password" name="password" placeholder="Password" required/></p>
                            <p>Role:</p>
                            <p><input type="text" name="role" placeholder="Role" required/></p>
                            <p>Is Active:</p>
                            <p><input type="number" name="is_active" placeholder="1 for active, 0 for inactive" required/></p>
                            <p><input type="submit" value="Cadastrar" /></p>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
